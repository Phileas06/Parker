<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Sommerferien</title>
</head>
<body>
    <section class="upperBar">
        <section class="taskbar">
            <section class="taskLeft">
                <img class="Logo Main" src="Images/Logo1 - notforcommercialuse.png" alt="Logo for Parker">
                <img class="Logo Lila" src="Images/Logo1 - nfcu - lila.png" alt="Logo for Parker">
            </section>
            <section class="taskRight">
                <button class="logIn">Anmelden</button>
                <div class="hamMenu">
                    <div class="line one"></div>
                    <div class="line two"></div>
                    <div class="line three"></div>
                    <div class="closedOne"></div>
                    <div class="closedTwo"></div>
                </div>
                
                <div class="multiListMenu">
                    <div class="line one"></div>
                    <div class="line two"></div>
                </div>
            </section>
        </section>
    </section>
    <section class="viewpage">
        <section class="bodyInside">
            <section class="sector1">
                <img class="firstImage" src="Images/Globus.png" alt="Image of the globus">
                <h2 class="firstImageText">Parking without borders</h2>
                <p class="firstImageSubText">Find the parking place right around the corner.</p>
                <button class="parknow">Park now</button>
                <button class="findout">Find out more</button>
            </section>
        </section>
    </section>
    

    

    <script src="script.js"></script>
</body>
</html>
